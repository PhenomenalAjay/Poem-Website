<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropYourPoem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>Own Quotes !</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2 style="margin: 10px;">Ajay</h2>
            <h5 style="margin: 10px;">6/3/2025</h5>
            <p style="margin: 10px;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum animi incidunt odio eius doloribus
                mollitia? Illo velit omnis voluptas quas vitae cum, quae, laudantium similique, optio doloribus harum
                non. Totam?</p>
            <button onclick="deletebook(event)" style="margin: 10px;">Delete</button>
        </div>
        
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Poem</h2>
        <form>
            <input type="text" placeholder="Your Name"id="book-owner-input">
            <input type="text"placeholder="Date"id="book-date-input">

            <textarea placeholder="Drop Your Thoughts or Quotes ." id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        
        </form>
    </div>
    <button class="add-button"id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>

</html>
